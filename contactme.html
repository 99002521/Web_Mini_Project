        <div class="container">
            <div class="row">
              <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                  <div class="card-img-left d-none d-md-flex">
                     <!-- Background image for card set in CSS! -->
                  </div>
                  <div class="card-body">
                    <h5 class="card-title text-center">Fill out your details to register</h5>
                    <form class="form-signin">
                      <div class="form-label-group">
                        <input type="text" id="inputUserame" class="form-control" placeholder="Username" name="fname" required autofocus>
                        <label for="inputUserame">First Name</label>
                      </div>
                      <hr>

                      <div class="form-label-group">
                        <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                        <label for="inputUserame">Last Name</label>
                      </div>
                      <hr>

                      <div>
                          <input type="date" id="inputDOB" class="form-control" required autofocus>
                      </div>
                      <hr>
        
                      <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                        <label for="inputEmail">Email address</label>
                      </div>
                      
                      <hr>
        
                      <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                      </div>
                      <hr>
        
                      <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" onclick="validata()">Register</button>                      
                      <hr class="my-4">
                      <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
